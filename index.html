<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Bookshelf Apps</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link href="https://api.fontshare.com/v2/css?f[]=poppins@400,501,600&display=swap" rel="stylesheet" />
      <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="css/style.css" />
      <meta name="description" content="Bookshelf submision akhir Front End Web Pemula " />
   </head>
   <body>
      <header class="head_bar">
         <h1 class="head_bar__title">Bookshelf Apps</h1>
      </header>
      <main>
         <div class="top">
            <section class="input_section">
               <h2>Masukkan Buku Baru</h2>

               <form id="inputBook">
                  <div class="input">
                     <label for="inputBookTitle">Judul</label>
                     <input id="inputBookTitle" type="text" required />
                  </div>
                  <div class="row">
                     <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" required />
                     </div>
                     <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" required />
                     </div>
                  </div>
                  <div class="input_inline">
                     <label for="inputBookIsComplete">Selesai dibaca</label>
                     <input id="inputBookIsComplete" type="checkbox" />
                  </div>
                  <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
               </form>
            </section>

            <section class="search_section">
               <h2>Cari Buku</h2>
               <form class="input" id="searchBook">
                  <label for="searchBookTitle">Judul</label>
                  <input id="searchBookTitle" onfocus="this.value=''" type="text" placeholder="Cari buku, penulis, tahun" />
                  <button id="searchSubmit" type="submit"><i class="bx bx-search"></i></button>
               </form>
            </section>
         </div>

         <div class="bottom">
            <section class="book_shelf">
               <h2>Belum selesai dibaca</h2>

               <div id="incompleteBookshelfList" class="book_list">
                  <!-- <article class="book_item">
                     <div class="book_wrapper">
                        <h3>Book Title</h3>
                        <div class="book_desc">
                           <p>John Doe</p>
                           <p>(2002)</p>
                        </div>
                     </div>
                     
                     <div class="action">
                        <button class="check"><i class="bx bx-check"></i></button>
                        <button class="trash"><i class="bx bxs-trash-alt"></i></button>
                     </div>
                  </article> -->
               </div>
            </section>

            <section class="book_shelf">
               <h2>Selesai dibaca</h2>

               <div id="completeBookshelfList" class="book_list">
                  <!-- <article class="book_item">
                     <div class="book_wrapper">
                        <h3>Book Title</h3>
                        <div class="book_desc">
                           <p>John Doe</p>
                           <p>(2002)</p>
                        </div>
                     </div>

                     <div class="action">
                        <button class="undo"><i class="bx bx-undo"></i></button>
                        <button class="trash"><i class="bx bxs-trash-alt"></i></button>
                     </div>
                  </article> -->
               </div>
            </section>
         </div>
      </main>

      <script src="js/main.js"></script>
   </body>
</html>
